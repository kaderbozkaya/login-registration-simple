<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Genos:wght@300&family=Roboto+Condensed:wght@300&family=Tilt+Neon&display=swap"
        rel="stylesheet">

    <title>Login & Registration</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="signup_part">
                <div class="header_part">
                    <h1 id="HeaderName">Sign Up</h1>
                </div>

                <div class="input_part" id="UserName">
                    <i class="fa-solid fa-circle-user"></i>
                    <input type="text" placeholder="User Name">
                </div>
                <div class="input_part">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input_part">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="button_part">
                    <button type="submit" id="Sign_up_btn">Sign Up</button>
                    <button type="submit" id="Sign_in_btn" class="disable">Sign In</button>

                </div>
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
